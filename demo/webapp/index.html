<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-light" href="#">Rate Prediction</a>
    </nav>
    <div class="container">
        <div class="jumbotron mt-3">
            <div class="container">
                <h1 class="display-4">Rate Prediction</h1>
                <h3>Using Amazon Product Review Dataset and Deep Learning</h3>
                <p class="lead">This is Deep Learning project created by <a href="https://imdeepmind.com">Abhishek Chatterjee (imdeepmind).</a> Please check the <a href="https://github.com/imdeepmind/RatePrediction">Github Repository</a> of this project to understand the project.</p>
            </div>
        </div>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea class="form-control" id="review" rows="5" maxlength="80"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
        </form>
        <div class="output text-center mt-3">
            <h3>
                Please submit the review for rating
            </h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
